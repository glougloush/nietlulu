<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <form id="animal-form">
            <label>Avez-vous des animaux ?</label><br>
            <select name="avezVous" id="avezVous">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select><br><br>

            <label>Combien ?</label><br>
            <input type="number" id="cb" name="cb"><br><br>

            <label>Noms des animaux :</label><br>
            <input type="text" id="noms" name="noms"><br><br>

            <label>Espèce :</label><br>
            <input type="text" id="espece" name="espèce"><br><br>

            <button type="submit">Valider</button>
        </form>

        <div id="resultat" style="margin-top: 30px; font-weight: bold;"></div>
    </main>

    <script src="form.js"></script>
</body>
</html>
